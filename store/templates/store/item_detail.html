{% extends 'store/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white text-center">
                <h4>Confirm Delete</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this item?</p>
                <ul class="list-group mb-3">
                    <li class="list-group-item"><strong>Name:</strong> {{ item.name }}</li>
                    <li class="list-group-item"><strong>Category:</strong> {{ item.category }}</li>
                    <li class="list-group-item"><strong>Quantity:</strong> {{ item.quantity }}</li>
                </ul>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
