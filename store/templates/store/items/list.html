{% extends "store/base.html" %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
    <h2>Items</h2>
    <a href="{% url 'item_create' %}" class="btn btn-primary">+ Add Item</a>
</div>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.brand }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unit_price }}</td>
            <td>
                <a href="{% url 'item_update' item.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'item_delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
